<h2>Margens</h2>

<p>As margens podem ser determinadas utilizando-se os seguintes parâmetros na tag <B>body</b>:</p>

<ul>
<li><B>leftmargin:</b> margem esquerda
<li><B>rightmargin:</b> margem direita
<li><B>topmargin:</b> margem superior
<li><B>bottommargin:</b> margem inferior
</ul>

<center>
<textarea><body leftmargin=0 rightmargin=30 topmargin=10 bottommargin=50></textarea>
