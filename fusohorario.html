function GetField(Entry,number){		//read fields from array wts

  var Out="";

  var FirstChar;

  var LastChar;

  FirstChar=0;

  LastChar=Entry.indexOf(Separator);

  if(number==1){

    Out+=Entry.substring(FirstChar,LastChar);

}
