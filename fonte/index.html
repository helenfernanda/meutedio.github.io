<head>

<title>@font-face Ø CSS3</title>

<style>

</head>

<body>
<h1 id='dois'>Apenas um teste de fonte com CSS3</h1>
<h1 id='tres'>Apenas um teste de fonte com CSS3</h1>

<h1 id='seis'>Apenas um teste de fonte com CSS3</h1>
