  <h1>Tag &lt;video&gt;</h1>
  
  

  
<h2>webm</h2>
<video controls="controls" src="videos/nina.webm" type="video/webm"></video> 


<h2>mp4</h2>
<video controls="controls">
  <source src="videos/nina.mp4" type="video/mp4" />
</video>

<h2>ogv com loop</h2>
<video loop='loop' controls="controls" src="videos/nina.ogv"></video> 


<h2>mp4 ou ogv com loop</h2>
<video controls="controls" loop='loop'>
  <source src="videos/nina.mp4" type="video/mp4" />
  <source src="videos/nina.ogv" type="video/ogv" />
</video>
